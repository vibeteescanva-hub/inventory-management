<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inventory Billing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Inventory & Billing System</h1>

<div class="page">

    <!-- ===== ADD PRODUCT ===== -->
    <div class="card">
        <h2>Add Product</h2>

        <input id="pname" placeholder="Product Name">
        <input id="pcategory" placeholder="Category">
        <input id="psize" placeholder="Size (kg / pcs)">
        <input id="pgst"type="number" placeholder="GST % ">
        <input id="pprice" type="number" placeholder="Price">
        <input id="pstock" type="number" placeholder="Stock">
        <input id="pimage" type="file" accept="image/*">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- ===== INVENTORY ===== -->
    <div class="card">
        <h2>Inventory</h2>

        <input id="searchBox"
               placeholder="Search Product"
               onkeyup="searchInventory()">

        <!-- Inventory Table Injected by JS -->
        <div id="inventory"></div>

        <button onclick="exportInventory()">
            Export Inventory (Excel)
        </button>
    </div>

    <!-- ===== BILLING ===== -->
   <!-- ===== BILLING ===== -->

<div class="card">

    <h2>Create Bill</h2>

    <input id="cname" placeholder="Customer Name">
    <input id="cphone" placeholder="Mobile Number">

    <!-- SEARCHABLE PRODUCT SELECT -->
    <input list="productsList"
           id="productSearch"
           placeholder="Search / Select Product">

    <datalist id="productsList"></datalist>

    <input id="qty"
           type="number"
           placeholder="Quantity">

    <button onclick="addToBill()">Add Item</button>

    
    <div id="billItems"></div>
    <h3 id="totalBox"></h3>

    <button onclick="printBill()">Print Bill</button>
    <button onclick="saveBill()">Save Bill</button>

</div>

    <!-- ===== SAVED BILLS ===== -->
    <div class="card">
        <h2>Saved Bills</h2>
        <div id="history"></div>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
